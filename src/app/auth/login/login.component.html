<div class="login-container">
    <h2>School Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  
      <label for="school">Select School</label>
      <select id="school" formControlName="schoolCode">
        <option value="">-- Select a School --</option>
        <option *ngFor="let school of schools" [value]="school.code">{{ school.name }}</option>
      </select>
      <div *ngIf="loginForm.get('schoolCode')?.invalid && loginForm.get('schoolCode')?.touched" class="error">
        School is required
      </div>
  
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Valid email is required
      </div>
  
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password is required
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
